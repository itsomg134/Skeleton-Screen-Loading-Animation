<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colourful shimmer Â· skeleton loading</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0b1120;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 16px;
    }

    .card {
      max-width: 460px;
      width: 100%;
      background: #1e293b; /* dark background makes colours pop */
      border-radius: 32px;
      box-shadow: 0 30px 60px -10px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      transition: all 0.2s ease;
      border: 1px solid #334155;
    }

    .card-content {
      padding: 28px 24px 32px 24px;
    }

    /* --- COLOURFUL SHIMMER ANIMATION (gradient wave) --- */
    @keyframes colourShimmer {
      0% {
        background-position: -200% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }

    /* base skeleton element - now with semi-transparent base */
    .skeleton {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(2px);
    }

    /* COLOURFUL OVERLAY â€” animated gradient with multiple vibrant stops */
    .skeleton::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 215, 0, 0.4),    /* gold */
        rgba(255, 105, 180, 0.5),   /* hot pink */
        rgba(0, 191, 255, 0.5),     /* deep sky blue */
        rgba(50, 205, 50, 0.4),     /* lime green */
        rgba(255, 165, 0, 0.5),     /* orange */
        rgba(238, 130, 238, 0.5),   /* violet */
        transparent
      );
      background-size: 300% 100%;
      animation: colourShimmer 2.4s infinite cubic-bezier(0.45, 0, 0.55, 1);
      pointer-events: none;
      mix-blend-mode: overlay;       /* makes colours blend with the dark base */
    }

    /* --- layout blocks (same structure, but colours now shine) --- */
    .header-row {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 28px;
    }

    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 60px;
    }

    /* ensure circular shimmer */
    .avatar.skeleton::after {
      border-radius: 60px;
    }

    .title-group {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .line {
      height: 18px;
      border-radius: 12px;
      width: 100%;
    }

    .line.short {
      width: 65%;
    }

    /* pitchers grid */
    .pitcher-grid {
      display: flex;
      gap: 12px;
      margin: 24px 0 28px 0;
    }

    .pitcher {
      flex: 1;
      aspect-ratio: 1 / 1;
      border-radius: 20px;
    }

    .pitcher.skeleton::after {
      border-radius: 20px;
    }

    .pitcher.wide {
      aspect-ratio: 4 / 3;
    }

    .pitcher-grid.mixed {
      margin-top: 12px;
    }

    .text-lines {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin: 28px 0 28px 0;
    }

    .text-lines .line {
      height: 14px;
    }

    .text-lines .line:last-child {
      width: 80%;
    }

    .meta-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 20px;
      flex-wrap: wrap;
      gap: 12px;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .icon-skeleton {
      width: 32px;
      height: 32px;
      border-radius: 12px;
    }

    .text-skeleton {
      width: 90px;
      height: 16px;
      border-radius: 12px;
    }

    .badge {
      width: 70px;
      height: 28px;
      border-radius: 40px;
    }

    .footer-note {
      margin-top: 24px;
      display: flex;
      justify-content: flex-end;
    }

    /* subtle card footer */
    .card-footer {
      padding: 6px 24px 18px 24px;
      font-size: 13px;
      color: #94a3b8;
      border-top: 1px solid #334155;
      background: #1a2635;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-content">
      <!-- header row: avatar + title lines -->
      <div class="header-row">
        <div class="avatar skeleton"></div>
        <div class="title-group">
          <div class="line skeleton short"></div>
          <div class="line skeleton"></div>
        </div>
      </div>

      <!-- PITCHERS: three squares -->
      <div class="pitcher-grid triplet">
        <div class="pitcher skeleton"></div>
        <div class="pitcher skeleton"></div>
        <div class="pitcher skeleton"></div>
      </div>

      <!-- additional mixed pitchers row -->
      <div class="pitcher-grid mixed">
        <div class="pitcher skeleton"></div>
        <div class="pitcher wide skeleton"></div>
        <div class="pitcher skeleton"></div>
      </div>

      <!-- text lines block -->
      <div class="text-lines">
        <div class="line skeleton"></div>
        <div class="line skeleton"></div>
        <div class="line skeleton"></div>
        <div class="line skeleton"></div>
      </div>

      <!-- meta row: icons + text + badge -->
      <div class="meta-row">
        <div class="meta-item">
          <div class="icon-skeleton skeleton"></div>
          <div class="text-skeleton skeleton"></div>
        </div>
        <div class="meta-item">
          <div class="icon-skeleton skeleton"></div>
          <div class="text-skeleton skeleton"></div>
        </div>
        <div class="badge skeleton"></div>
      </div>

      <!-- timestamp line -->
      <div class="footer-note">
        <div class="line skeleton" style="width: 130px; height: 12px;"></div>
      </div>
    </div>

    <!-- footer label -->
    <div class="card-footer">
      <span>ðŸŒˆ colour-shimmer skeleton â€” photos & pitchers loading</span>
    </div>
  </div>
</body>
</html>
